<dom-module id="ionize-switch">
  <style>
    :host {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;

      /* Disable highlighting/selecting text */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: default;
    }
  </style>

  <template>
    <div></div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "ionize-switch",

    properties: {
      /*selected: {
        observer: '_selectedChanged',
        type: Boolean,
        value: null
      },*/
      unitSize: {
        observer: '_unitSizeChanged',
        type: Number,
        value: null
      },
      x: {
        observer: '_xChanged',
        type: Number,
        value: null
      },
      y: {
        observer: '_yChanged',
        type: Number,
        value: null
      }
    },

    /*_selectedChanged: function() {
      if (this.selected) {
        this.classList.add('selected');
      } else {
        this.classList.remove('selected');
      }
    },*/

    _unitSizeChanged: function() {
      this.querySelector('.keyBG').style.borderRadius =
        (app.unitSize / 10) + 'px';
      this.querySelector('.keyMG').style.borderRadius =
        (app.unitSize / 10) + 'px';
      this.querySelector('.keyFG').style.borderRadius =
        (app.unitSize / 10) + 'px';
      this.querySelector('.keyName').style.fontSize =
        (app.unitSize / 5) + 'px';

      this._xChanged();
      this._yChanged();
      this._wChanged();
      this._hChanged();
    },

    _xChanged: function() {
      // TODO: remove the +0.25 offset and figure out a better way
      this.style.left = ((this.x + 0.25) * this.unitSize) + 'px';
    },

    _yChanged: function() {
      // TODO: remove the +0.25 offset and figure out a better way
      this.style.top = ((this.y + 0.25) * this.unitSize) + 'px';
    }
  });
</script>
