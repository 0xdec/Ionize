<style is="custom-style" id="theme-style">

  /* Comfortaa fonts */
  @font-face {
    font-family: Comfortaa-Regular;
    src: url(../fonts/ComfortaaTTF/Comfortaa-Regular.ttf);
  }
  @font-face {
    font-family: Comfortaa-Light;
    src: url(../fonts/ComfortaaTTF/Comfortaa-Light.ttf);
  }
  @font-face {
    font-family: Comfortaa-Bold;
    src: url(../fonts/ComfortaaTTF/Comfortaa-Bold.ttf);
  }

  /* Application theme */

  :root {
    --dark-primary-color:       #0288D1; /* Light Blue 700 */
    --default-primary-color:    #03A9F4; /* Light Blue 500 */
    --light-primary-color:      #B3E5FC; /* Light Blue 100 */
    --text-primary-color:       #FFFFFF;
    --accent-color:             #FF4081; /* Pink A200 */
    --primary-background-color: #B3E5FC; /* Light Blue 100 */
    --primary-text-color:       #212121;
    --secondary-text-color:     #727272;
    --disabled-text-color:      #BDBDBD;
    --divider-color:            #B6B6B6;

    --theme-card-light:         #FFFFFF; /* White */
    --theme-toolbar-light:      #F5F5F5; /* Grey 100 */
    --theme-background-light:   #FAFAFA; /* Grey 50 */
    --theme-card-dark:          #424242; /* Grey 800 */
    --theme-toolbar-dark:       #212121; /* Grey 900 */
    --theme-background-dark:    #303030;


    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color:           #FFFFFF;
    --drawer-border-color:         1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #FFFFFF;
    --menu-link-color:             #111111;

    /* paper-input */
    --paper-input-container-color:       rgba(255, 255, 255, 0.64);
    --paper-input-container-focus-color: rgba(255, 255, 255, 1);
    --paper-input-container-input-color: #FFFFFF;

    /* paper-tabs */
    --paper-tabs-selection-bar-color:  #FF4081; /* Pink A200 */
    --paper-tab-ink:                   #FF4081; /* Pink A200 */

    /* paper-slider */
    --paper-slider-active-color:  #FF4081; /* Pink A200 */
    /*--paper-slider-secondary-color*/
    --paper-slider-knob-color:    #FF4081; /* Pink A200 */
    --paper-slider-pin-color:     #FF4081; /* Pink A200 */

    /* paper-toggle-button */
    --paper-toggle-button-checked-bar-color:    #FF4081; /* Pink A200 */
    --paper-toggle-button-checked-button-color: #FF4081; /* Pink A200 */
    --paper-toggle-button-checked-ink-color:    #FF4081; /* Pink A200 */
  }

  /* General styles */

  .theme-light {
    background-color: var(--theme-toolbar-light);
  }
  .theme-light paper-item {
    color: var(--primary-text-color);
  }
  .theme-dark {
    background-color: var(--theme-toolbar-dark);
  }
  .theme-dark paper-item {
    color: var(--text-primary-color);
  }
  body.theme-light {
    background-color: var(--theme-background-light);
  }
  body.theme-dark, paper-toolbar.theme-dark {
    background-color: var(--theme-background-dark);
  }
  paper-material.theme-light, paper-toolbar.theme-light {
    background-color: var(--theme-card-light);
  }
  paper-material.theme-dark {
    background-color: var(--theme-card-dark);
  }

  #drawerToolbar {
    color: var(--secondary-text-color);
    /*background-color: var(--drawer-menu-color);*/
    border-bottom: var(--drawer-toolbar-border-color);
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }

  paper-menu iron-icon {
    margin-right: 16px;
    opacity: 0.54;
  }

  #viewMenu iron-icon {
    margin-right: 0;
    opacity: 0.54;
  }

  .paper-menu > .iron-selected {
    color: var(--default-primary-color);
  }

  paper-item a {
    text-decoration: none;
    /*color: var(--menu-link-color);*/
    color: inherit;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -ms-flex-direction: row;
    -webkit-flex-direction: row;
    flex-direction: row;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }

  paper-button[toggles] {
    margin: 0px;
    min-width: 48px;
    /*opacity: 0.5;*/
  }

  paper-button[toggles][active] {
    background-color: rgba(255,255,255,0.12);
    /*opacity: 1;*/
  }

  paper-toggle-button {
    margin-left: 4px;
    margin-right: 20px;
  }

  /*paper-menu-button {
    padding: 0px;
  }

  #fontSizeInput {
    width: 48px;
  }*/

  .divider-vert {
    display: block;
    width: 1px;
    height: 40px;
    margin: 8px;
    background-color: rgba(0,0,0,0.12);
  }

  /* Height of the scroll area */
  .content {
    /*height: 2000px;*/
    position: fixed;
    width: 100%;
    height: 100%;
    overflow: auto;
  }

  #layoutAddKey, #keysetAddKey {
    z-index: 1;
    position: fixed;
    bottom: 16px;
    right: 16px;
  }

  #layoutDeleteKey, #keysetDeleteKey {
    z-index: 1;
    position: fixed;
    bottom: 88px;
    right: 24px;
  }





  /* Breakpoints */

  /* Small */
  @media (max-width: 600px) {

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

    .paper-font-display1 {
      font-size: 12px;
    }

    .app-name {
      font-size: 26px;
    }

    #drawer .paper-toolbar {
      margin-left: 16px;
    }

    #overlay {
      min-width: 360px;
    }

    .bg {
      background: white;
    }

  }

  /* Tablet+ */
  @media (min-width: 601px) {

    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }

    #drawer.paper-drawer-panel > [drawer] {
      border-right: 1px solid rgba(0, 0, 0, 0.14);
    }

    iron-pages section {
      padding: 0;
    }

  }

  /* Material Design Adaptive Breakpoints */
  /*
    Below you'll find CSS media queries based on the breakpoint guidance
    published by the Material Design team. You can choose to use, customise
    or remove these breakpoints based on your needs.

    http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
   */

  /* mobile-small */
  @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
  /* mobile-large */
  @media all and (min-width: 361px) and (orientation: portrait) { }
  /* mobile-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* mobile-large-landscape */
  @media all and (min-width: 481px) and (orientation: landscape) { }
  /* tablet-small-landscape */
  @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
  /* tablet-large-landscape */
  @media all and (min-width: 961px) and (orientation: landscape) { }
  /* tablet-small */
  @media all and (min-width: 600px) and (orientation: portrait) { }
  /* tablet-large */
  @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
  /* desktop-x-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* desktop-x-small */
  @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
  /* desktop-small-landscape */
  @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
  /* desktop-small */
  @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }
  /* desktop-medium-landscape */
  @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }
  /* desktop-medium */
  @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) { }
  /* desktop-large */
  @media all and (min-width: 1281px) and (max-width: 1600px) { }
  /* desktop-xlarge */
  @media all and (min-width: 1601px) and (max-width: 1920px) { }
</style>
