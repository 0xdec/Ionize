<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="paper-card">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				background-color: #FFF;
				margin: 8px;
				font-size: 1rem;
			}
			.card-shadow {
				padding: 8px;
			}
		</style>

		<paper-shadow animated="true" z="1" class="card-shadow" layout vertical>
			<div layout horizontal>
				<div flex>
					<content select=".card-header"></content>
				</div>
				<content select="paper-menu-button.card-menu"></content>
			</div>
			<div>
				<content select=".card-content"></content>
			</div>
			<content></content>
		</paper-shadow>
	</template>
	<script>
		Polymer({});
	</script>
</polymer-element>
